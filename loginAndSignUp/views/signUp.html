<form action="/signUp" method="POST">
	<h1>Sign Up</h1>
	<div class="form-group">
	    <label for="exampleInputEmail1">User name</label>
	    <input type="text" name="usrname" class="form-control" id="exampleInputName1" placeholder="Enter the name you want to use on this site">
	</div>
	<div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" name="element" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email like  sophie@example.com">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div>
	<div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" name="data" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
	</div>
	<button type="submit" class="btn btn-primary">Sign Up</button>
</form>
