<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Change The Web Color</title>

		<style>
			button,body {
				margin: 0;
			}
			body {
				background-color: rgb(232, 221, 203);
			}
			button {
				border-width: 3px;
				border-radius: 10px;
				text-align: center;
			}
			#homePage{
				text-align: right;
			}
			#page {
				font-size: 20px;
			}
			 #here1,#here2{
				width: 60px;
				height: 40px;
				white-space: nowrap; 
				display: inline-block;
				margin-left: 10px; 
				margin-right: 10px;
			}
		</style>

	</head>

	<body>
		<div id="homePage">
			<button type="button" id="btn1" onclick="changeColor1()">玫瑰棕</button>
			<button type="button" id="btn2" onclick="changeColor2()">天空蓝</button>
			<button type="button" id="btn3" onclick="changeColor3()">简约青</button>
			<button type="button" id="btn4" onclick="changeColor4()">象牙白</button>
			<button type="button" id="btn5" onclick="changeColor5()">秋麒麟</button>
			<button type="button" id="btn6" onclick="changeColor6()">紫罗兰</button>
		</div>
		<div id="page">
			<h2>Welcome to our home page</h2>
			<ul class="navbar-nav ml-auto" id="navbarSupportedContent">
				<li class="nav-item">It's a communication platform for everyone</li>
				<li class="nav-item">If you don't have an account, please click <a id="here1" class="nav-link" href="/signUp">sign up</a> to register</li>
				<li class="nav-item">If you do, please click <a id="here1" class="nav-link" href="/loginIn">login in</a> to login</li>
				<li class="nav-item"><strong>Note: even if you don't have our account, you can browse the site, but you can't post articles or comments</strong></li>
			</ul>
		</div>
		

		<script>
			function changeColor1() {
				document.body.style.backgroundColor = "#708090";
			}
			function changeColor2() {
				document.body.style.backgroundColor = "#87CEEB";
			}
			function changeColor3() {
				document.body.style.backgroundColor = "#00FFFF";
			}
			function changeColor4() {
				document.body.style.backgroundColor = "#FFFFF0";
			}
			function changeColor5() {
				document.body.style.backgroundColor = "#DAA520";
			}
			function changeColor6() {
				document.body.style.backgroundColor = "#EE82EE";
			}
		</script>
	</body>
</html>
